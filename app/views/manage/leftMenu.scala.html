<script type="text/javascript">
$(document).ready(function(){
    var li = $("#menu").val();
    var ul = Math.floor(li/10%10)*10;
    $("#"+li).addClass("current");
    $("#"+ul).addClass("open");
});

$(".submenu > a").click(function(e) {
    e.preventDefault();
    var $li = $(this).parent("li");
    var $ul = $(this).next("ul");
    if($li.hasClass("open")) {
        $ul.slideUp(350);
        $li.removeClass("open");
    } else {
        $(".nav > li > ul").slideUp(350);
        $(".nav > li").removeClass("open");
        $ul.slideDown(350);
        $li.addClass("open");
    }
});
</script>
